
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* Page + typography */
  body{font:16px/1.55 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#1f2937;margin:0;}
  /* Center your existing table gently */
  div[align="left"]{max-width:760px;margin:24px auto;padding:12px;}
  caption strong{font-size:1.35rem;}
  /* Question box looks like a card */
  textarea[name="thequestion"]{
    width:100%;
    background:#fff;
    border:1px solid rgba(0,0,0,.12);
    border-radius:12px;
    padding:12px 14px;
    box-shadow:0 6px 20px rgba(0,0,0,.06);
  }
  /* Feedback box */
  input[name="thesolution"]{
    width:100%;
    max-width:420px;
    border:1px solid rgba(0,0,0,.12);
    border-radius:10px;
    padding:10px 12px;
  }
  /* Select + buttons */
  select[name="theresponse"]{
    border:1px solid rgba(0,0,0,.12);
    border-radius:10px;
    padding:8px 10px;
    min-width:110px;
  }
  input[type="button"]{
    background:#ec4899; color:#fff; border:none; border-radius:12px;
    padding:9px 14px; font-weight:700; cursor:pointer;
    box-shadow:0 6px 16px rgba(236,72,153,.25);
    transition:transform .06s ease, box-shadow .2s ease, opacity .2s ease;
  }
  input[type="button"]:hover{transform:translateY(-1px); box-shadow:0 10px 22px rgba(236,72,153,.28);}
  input[type="button"]:active{transform:translateY(0);}
  /* Small text + links */
  small, .tiny{color:#6b7280}
  a{color:#ec4899; text-decoration:none} a:hover{text-decoration:underline}
  /* Make the inner table breathe on small screens */
  @media (max-width:720px){
    table[width="100%"]{width:100% !important}
    td[width="50%"]{width:100% !important; display:block}
  }
</style>

</head>

<div align="left">

<table border="0" cellspacing="0" cellpadding="0" width="100%">
  <tr>
    <td width="50%"><form method="POST" name="instantquiz">
      <table border="0" width="100%" cellspacing="0" cellpadding="0">
        <caption><strong>üç™ Easy Baking Questions</strong></caption>
        <tr>
          <td width="100%"><div align="center"><center><p><textarea rows="10" name="thequestion"

        </tr>

          <td width="100%"><div align="center"><center><p><strong>Your response:</strong> <select
          name="theresponse" size="1" onChange="responses()">
            <option value="-----">----</option>
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
          </select> <input type="button" value="&lt;&lt;Back" name="B1"
          onClick="if (whichone&gt;1){whichone--;generatequestions()}"> <input type="button"

          onClick="if (whichone&lt;=total){whichone++;generatequestions()}"><br>
          <small><a href="#" onClick="whichone=1;generatequestions();return false">Start Over</a> </small><input
          type="checkbox" name="cmode" value="ON"><small>Cheat Mode</small><p align="center"><font face="arial" size="-2">This free quiz script provided by</font><br> <font face="arial, helvetica" size="-2"><a href="http://javascriptkit.com">JavaScript Kit</a></font></p></td>
        </tr>
      </table>

    </td>
  </tr>
</table>

<script language="JavaScript1.1">
var whichone=1
var tempmn=document.instantquiz.thequestion
function generatequestions(){
document.instantquiz.theresponse.selectedIndex=0
if (!document.instantquiz.cmode.checked||whichone>=total+1||whichone<=0)
document.instantquiz.thesolution.value=''
if (whichone>=total+1)
tempmn.value="End of quiz"
else{
tempmn.value=whichone+")"+question[whichone]+"\n\n"+"a)"+eval('choice'+whichone+'[1]')+"\n"+"b)"+eval('choice'+whichone+'[2]')+"\n"+"c)"+eval('choice'+whichone+'[3]')+"\n"+"d)"+eval('choice'+whichone+'[4]')
if (document.instantquiz.cmode.checked)
document.instantquiz.thesolution.value=solution[whichone]
}
}

function responses(){
var temp2=document.instantquiz.theresponse
var temp3=temp2.options[temp2.selectedIndex].text
if (temp3!=solution[whichone]&&temp2.selectedIndex!=0)
document.instantquiz.thesolution.value="Sorry, the correct answer is "+solution[whichone]
else if(temp2.selectedIndex!=0)
document.instantquiz.thesolution.value=compliments[Math.round(Math.random()*compliments.length-1)]
}

generatequestions()
</script>
